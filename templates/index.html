<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Rekomendasi Tanaman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistem Pakar Rekomendasi Tanaman</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="jenis_tanah">Jenis Tanah</label>
                <select class="form-control" id="jenis_tanah" name="jenis_tanah" required>
                    <option value="">Pilih jenis tanah</option>
                    <option value="pasir">Pasir</option>
                    <option value="lempung">Lempung</option>
                    <option value="gembur">Gembur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curah_hujan">Curah Hujan</label>
                <select class="form-control" id="curah_hujan" name="curah_hujan" required>
                    <option value="">Pilih curah hujan</option>
                    <option value="rendah">Rendah</option>
                    <option value="sedang">Sedang</option>
                    <option value="tinggi">Tinggi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="suhu">Suhu</label>
                <select class="form-control" id="suhu" name="suhu" required>
                    <option value="">Pilih suhu</option>
                    <option value="rendah">Rendah</option>
                    <option value="sedang">Sedang</option>
                    <option value="tinggi">Tinggi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Dapatkan Rekomendasi</button>
        </form>
        {% if hasil %}
            <div class="mt-4 alert alert-info" role="alert">
                Rekomendasi tanaman: {{ hasil }}
            </div>
        {% endif %}
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">Copyright@Nauval149.ChatOp</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
